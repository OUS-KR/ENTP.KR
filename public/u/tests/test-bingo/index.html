<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTP 빙고 챌린지</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251012150000">
    <style>
        .bingo-container {
            overflow-x: auto;
            padding-bottom: 10px; /* Make space for scrollbar */
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
            min-width: 500px; /* Prevent tiles from becoming too small */
        }
        .bingo-cell {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9em;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        .bingo-cell.checked {
            background-color: var(--h-color);
            color: var(--container-bg);
            font-weight: bold;
        }
        .bingo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #bingo-counter {
            font-size: 1.2em;
            font-weight: bold;
        }
        #reset-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: var(--card-border);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ENTP.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div class="container">
        <h1>ENTP 빙고 챌린지</h1>
        <p style="text-align:center;">나는 얼마나 ENTP일까? 아래 빙고판에서 해당하는 항목을 클릭해 보세요.<br>완성된 빙고판을 캡쳐해서 친구들과 공유해 보세요!</p>
        
        <div class="bingo-controls">
            <div id="bingo-counter">체크된 항목 0/25</div>
            <button id="reset-btn">초기화</button>
        </div>
        
        <div class="bingo-container">
            <div class="bingo-grid" id="bingo-grid">
                <!-- Bingo items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251012150000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bingoGrid = document.getElementById('bingo-grid');
            const bingoCounter = document.getElementById('bingo-counter');
            const resetBtn = document.getElementById('reset-btn');
            let checkedCount = 0;

            const bingoItems = [
                "굳이 안 해도 될 말 해서 분위기 싸하게 만들기",
                "토론 이기려고 밤샘",
                "MBTI는 과학이라고 주장함",
                "시작은 거창, 마무리는 흐지부지",
                "\"아니, 그게 아니라...\" 입에 달고 삼",
                "카톡 안 읽씹 잘함",
                "나무위키/위키피디아 랜덤 문서 타기",
                "\"일단 질러보자\" 충동적 실행",
                "\"흥미로운데?\"가 최고의 칭찬",
                "비효율적인 거 보면 화남",
                "내 편 아니면 다 적",
                "의미 없는 규칙/관습 무시",
                "갑자기 꽂힌 주제로 주변 사람 피곤하게 함",
                "감정적인 위로 잘 못함",
                "\"왜?\"라는 질문을 가장 많이 함",
                "\"다 너 잘되라고 하는 소리야\" 시전",
                "약속 시간 직전에 취소하고 싶어짐",
                "머릿속으로 온갖 시뮬레이션 다 돌려봄",
                "악의 없이 팩트 폭력",
                "맞춤법/띄어쓰기 지적 좋아함",
                "같은 편일 때 제일 든든함",
                "\"네 생각은 어때?\" 질문 던지고 반박할 준비",
                "뒷북 엄청 잘 침",
                "필요할 때만 연락함",
                "\"세상은 왜 이 모양일까\" 같은 생각 해봄"
            ];

            // Create bingo cells
            bingoItems.forEach(itemText => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.textContent = itemText;
                bingoGrid.appendChild(cell);

                cell.addEventListener('click', () => {
                    cell.classList.toggle('checked');
                    updateCounter();
                });
            });

            // Reset button logic
            resetBtn.addEventListener('click', () => {
                const checkedCells = document.querySelectorAll('.bingo-cell.checked');
                checkedCells.forEach(cell => {
                    cell.classList.remove('checked');
                });
                updateCounter();
            });

            function updateCounter() {
                checkedCount = document.querySelectorAll('.bingo-cell.checked').length;
                bingoCounter.textContent = `체크된 항목 ${checkedCount}/25`;
            }
        });
    </script>
</body>
</html>
